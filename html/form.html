<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <label for="user">Username : </label>
            <input type="text" placeholder="enter a name" name="user" id="user" required value="hii" readonly hidden disabled>
        </div>
        <div>
            <label for="num">Mobile Number Rating</label>
            <input type="number" placeholder="enter a number" min="1" max="10" required>
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" name="" id="" placeholder="enter a email" required>
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="" id="" placeholder="enter a password" minlength="8" required  >
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date">
        </div>
        
        <div>
            <label>Gender </label>
            <input type="radio" name="gender">
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label>
        </div>
        
        <input type="file" name="" id="">
        <div>
            <input type="checkbox" id="atc">
            <label for="atc">Accept terms and conditions</label>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">Select a country</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Russia</option>
            <option value="">America</option>
        </select>
        <button type="button">button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
